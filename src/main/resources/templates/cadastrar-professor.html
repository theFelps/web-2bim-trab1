<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cadastrar professor</title>
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
	<div class= "container">
	<h1>Insira informações do Professor</h1>
	<form th:action="@{/cadastrar-professor}" method="post"
		th:object="${professorViewModel}">
		<label>Nome</label> <input type="text" placeholder="Nome"
			required="required" th:field="*{nome}"> <label>Sobrenome</label>
		<input type="text" placeholder="Sobrenome" required="required"
			th:field="*{sobrenome}"> <label>RA</label> <input
			type="number" placeholder="Matricula" required="required"
			th:field="*{matricula}"> <br> <label>Campus</label> <input
			type="text" placeholder="Campus" required="required"
			th:field="*{campus}"> <br> <br> <input
			type="submit">
	</form>
	</div>
</body>
</html>
